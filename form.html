        <input type="radio" name="sexo" id="other"> <label for="other">Outro</label><br>
        
        <label>Quais coisas você tem?</label> <br>
        <input type="checkbox" name="bens" id="smartphone"> <label for="smartphone">Smartphone</label>

        <input type="checkbox" name="bens" id="casa"> <label for="casa">Casa</label>
        <input type="checkbox" name="bens" id="bitcoin"> <label for="bitcoin">Bitcoin</label> <br>
